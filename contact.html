        <div class="row">
            <h1 class="text-center mt-5 mb-5">Let's get in Touch!</h1>
        </div>
        <div class="form-contact me-5">
            <h3 for="name">Name</h3>
            <input type="text" 
            class="form-control mt-2 mb-4" 
            id="name" 
            placeholder="Enter First and Last Name" />

        <div class="form-contact">
            <h3 for="email">Email</h3>
            <input type="email" 
            class="form-control mb-4" 
            id="email" 
            placeholder="Enter Email"/>
        </div>
        <div class="form-contact mb-4 me-5">
            <h3 for="message">Message</h3>
            <textarea style="width:35rem"
            class="form-control mb-4" 
            id="message" 
            placeholder="Any questions comments please right here" 
            rows="7"></textarea>
        </div>
        <button id="sendButton" class="btn btn-dark text-start text-start border border-white mb-5 p-3" onclick="sendMail()">Send</button>
